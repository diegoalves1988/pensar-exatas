<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Fallback favicon and title. If you set VITE_APP_LOGO / VITE_APP_TITLE in
      your environment, Vite will replace the %...% tokens at build time. We
      guard here to avoid runtime errors when those variables are not set. -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <title>%VITE_APP_TITLE%</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Analytics (optional) -->
    <script>
      // Prevent injecting an invalid URL when env tokens were not replaced
      (function(){
        var endpoint = '%VITE_ANALYTICS_ENDPOINT%';
        var siteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        // Vite replaces %VITE_...% at build-time. When not defined the token
        // remains (contains '%') â€” treat that as "not set".
        if (endpoint && siteId && !endpoint.includes('%') && !siteId.includes('%')) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint.replace(/\/$/, '') + '/umami';
          script.setAttribute('data-website-id', siteId);
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>

</html>
